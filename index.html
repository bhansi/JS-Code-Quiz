<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Quiz</title>
</head>

<body>
    <header>
        <a href="#">View high scores</a>
        <p id="timer"></p>
    </header>

    <main>
        <h1 id="heading">Coding Quiz Challenge</h1>
        <p id="rules">Try to answer the following coding-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
        <div id="options" style="display: none;">
            <p id="option0"></p>
            <p id="option1"></p>
            <p id="option2"></p>
            <p id="option3"></p>
        </div>
        <hr style="display: none;">
        <p id="answerResult" style="display: none;"></p>
        <button id="btnStartQuiz">Start Quiz</button>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
